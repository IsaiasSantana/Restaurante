<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="conteudo">
		<h:form>
			<h:outputStylesheet library="css" name="style.css" />
			<aside class="menu_gerente">
				<h3>Olá Greedo!</h3>
				<h4>O que deseja fazer?</h4>
				<table>
					<tr>
						<td><h:link value="Retirada de item" /> <details>
								<summary>Gerenciar Itens</summary>
								<table>
									<tr>
										<td><h:link value="Visualizar item" /></td>
									</tr>
									<tr>
										<td><h:link value="Cadastrar Item" /></td>
									</tr>
								</table>
							</details></td>
					</tr>
					<tr>
						<td><h:link value="Encomendas" /></td>
					</tr>
					<tr>
						<td><details>
								<summary>Gerenciar Fornecedores</summary>
								<table>
									<tr>
										<td><h:link value="Listar fornecedores" /></td>
									</tr>
									<tr>
										<td><h:link value="Novo fornecedor"
												outcome="cadastroFornecedor" /></td>
									</tr>
								</table>
							</details></td>
					</tr>
				</table>
			</aside>

			<main>
			<h2>Listar Fornecedores</h2>
			<section class="pedido">
				<p:messages />
				<p:dataTable id="listarFornecedor"
					value="#{fornecedorBean.listaFornecedor}" var="fornecedor"
					emptyMessage="Nenhum fornecedor encontrado.">
					<f:facet name="header">
         			 	Lista de Fornecedores 
      			 </f:facet>
					<p:column headerText="Código">
						<h:outputText value="#{fornecedor.idFornecedor}" />
					</p:column>
					<p:column headerText="Fornecedor">
						<h:outputText value="#{fornecedor.nome}" />
					</p:column>
					<p:column headerText="Tipo">
						<h:outputText value="#{fornecedor.tipoDeFornecedor}" />
					</p:column>
					<p:column headerText="Telefone">
						<h:outputText value="#{fornecedor.contato.telefone}" />
					</p:column>
					<p:column headerText="Celular">
						<h:outputText value="#{fornecedor.contato.celular}" />
					</p:column>
					<p:column headerText="Email">
						<h:outputText value="#{fornecedor.contato.email}" />
					</p:column>
					<p:column headerText="Alterar">
						<p:commandButton action="#{fornecedorBean.editar}" icon="ui-icon-arrowrefresh-1-e" title="Alterar fornecedor"  process="@form"
							update="@form">
							<f:setPropertyActionListener value="#{fornecedor}"
								target="#{fornecedorBean.fornecedor}" />
								  <f:setPropertyActionListener value="#{fornecedor.contato}"
								target="#{fornecedorBean.contato}" />
						</p:commandButton>
						
					</p:column>
					<p:column headerText="Excluir">
						<p:commandButton icon="ui-icon-trash" title="Excluir fornecedor" 
							action="#{fornecedorBean.excluir()}" process="@form"
							update="@form">
							<f:setPropertyActionListener value="#{fornecedor}"
								target="#{fornecedorBean.fornecedorSelecionado}" />

							<p:confirm header="Exclusão de fornecedor"
								message="Tem certeza que deseja excluir o fornecedor?"
								icon="ui-icon-alert">
							</p:confirm>

						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Nao" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</section>
			</main>


			<aside class="login">
				<table>
					<tr>
						<td><h1>Perfil</h1></td>
					</tr>
					<br />
					<tr>
						<td><h:graphicImage library="img" name="greedo.jpg"
								width="130" height="160" /></td>
					</tr>
					<tr>
						<td>Nome: Greedo</td>
					</tr>
					<tr>
						<td>Função:Estoquista</td>
					</tr>
					<tr>
						<td>Turno: Tarde</td>
					</tr>
					<tr>
						<td>Entrada: 13:00</td>
					</tr>
					<tr>
						<td>Saida: 22:00</td>
					</tr>
					<tr>
						<td>botao de logout</td>
					</tr>
				</table>
			</aside>

		</h:form>
	</ui:define>
</ui:composition>
