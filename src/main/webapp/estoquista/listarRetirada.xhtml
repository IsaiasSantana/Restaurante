<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="conteudo">
		<h:form>
			<h:outputStylesheet library="css" name="style.css" />
			<h:inputHidden value="#{encomendaBean.encomenda.idEncomenda}"/>
			<aside class="menu_gerente">
				<h3>Olá Greedo!</h3>
				<h4>O que deseja fazer?</h4>
				<table>
					<tr>
						<td><h:link value="Retirada de item" /> <details>
								<summary>Gerenciar Fornecedores</summary>
								<table>
									<tr>
										<td><h:link value="Visualizar item" /></td>
									</tr>
									<tr>
										<td><h:link value="Cadastrar Item" /></td>
									</tr>
								</table>
							</details></td>
					</tr>
					<tr>
						<td><h:link value="Encomendas" /></td>
					</tr>
					<tr>
						<td><details>
								<summary>Gerenciar Itens</summary>
								<table>
									<tr>
										<td><h:link value="Listar itens" /></td>
									</tr>
									<tr>
										<td><h:link value="Novo item"
												outcome="cadastroItem" /></td>
									</tr>
								</table>
							</details></td>
					</tr>
				</table>
			</aside>
			<main>
			<h2>Listar Retiradas</h2>
			<section class="pedido">
				<p:messages />
				<p:dataTable id="listaRetiradas"
					value="#{retiradaItemBean.listaRetiradas}" 
					emptyMessage="Nenhum registro de retirada encontrado." var="retiradas">
					<f:facet name="header">
         			 	Lista de Retiradas 
      			 	</f:facet>
      			 
					<p:column headerText= "Código">
						<h:outputText value="#{retiradas.itemRetirado.idItem}" />
					</p:column>
					
					<p:column headerText= "Item">
						<h:outputText value="#{retiradas.itemRetirado.nomeItem}" />
					</p:column>
					
			
					<p:column headerText="Quantidade">
						<h:outputText value="#{retiradas.qtdRetirada}" />
					</p:column>
					
					<p:column headerText= "Responsavel">
						<h:outputText value="#{retiradas.responsavelRetirada.nome}" />
					</p:column>
				
				</p:dataTable>
				
				
			</section>
			</main>


			<aside class="login">
				<table>
					<tr>
						<td><h1>Perfil</h1></td>
					</tr>
					<br />
					<tr>
						<td><h:graphicImage library="img" name="greedo.jpg"
								width="130" height="160" /></td>
					</tr>
					<tr>
						<td>Nome: Greedo</td>
					</tr>
					<tr>
						<td>Função:Estoquista</td>
					</tr>
					<tr>
						<td>Turno: Tarde</td>
					</tr>
					<tr>
						<td>Entrada: 13:00</td>
					</tr>
					<tr>
						<td>Saida: 22:00</td>
					</tr>
					<tr>
						<td>botao de logout</td>
					</tr>
				</table>
			</aside>

		</h:form>
	</ui:define>
</ui:composition>
