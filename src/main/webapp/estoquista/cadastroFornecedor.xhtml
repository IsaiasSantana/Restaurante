<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="conteudo">
		<h:form>
			<h:outputStylesheet library="css" name="style.css" />
			<h:inputHidden value="#{fornecedorBean.fornecedor.idFornecedor}"/>
			<aside class="menu_gerente">
				<h3>Olá Greedo!</h3>
				<h4>O que deseja fazer?</h4>
				<table>
					<tr>
						<td><a href="estoque.html">Retirada de Item </a> <details>
								<summary>Gerenciar Itens</summary>
								<table>
									<tr>
										<td><h:link value="Visualizar itens"/></td>
									</tr>
									<tr>
										<td><h:link value="Cadastrar item"/></td>
									</tr>
								</table>
							</details></td>
					</tr>
					<tr>
						<td><h:link value="Encomendas"/></td>
					</tr>
					<tr>
						<td><details>
								<summary>Gerenciar Fornecedores</summary>
								<table>
									<tr>
										<td><h:link value="Listar fornecedor" outcome="listarFornecedor"/></td>
									</tr>
									<tr>
										<td><h:link value="Novo fornecedor" outcome="cadastroFornecedor"/></td>
									</tr>
								</table>
							</details></td>
					</tr>
				</table>
			</aside>
			<main>
			<h2>Cadastrar Fornecedor</h2>
			<section class="pedido">
				<p:messages />
				<table>
					<tr>
						<td><p:outputLabel value="Nome" for="nome" /></td>
						<td><p:inputText id="nome" value="#{fornecedorBean.fornecedor.nome}" required="true" requiredMessage="É nescessário informar o nome do fornecedor." size="60" /></td>
					</tr>
					
					<tr>
						<td><b>Tipo:</b></td>
						<td><h:selectOneMenu id="Tipo" value="#{fornecedorBean.fornecedor.tipoDeFornecedor}"  required="true" requiredMessage=" É nescessário informar o tipo de fornecedor.	">
						<f:selectItem itemLabel="-- Selecione o tipo --" itemValue="" />
								<f:selectItem itemLabel="Verduras" itemValue="Verduras" />
								<f:selectItem itemLabel="Carnes" itemValue="Carnes" />
								<f:selectItem itemLabel="Condimentos" itemValue="Condimentos" />
								<f:selectItem itemLabel="Bebidas" itemValue="Bebidas" />
							</h:selectOneMenu></td>
					</tr>
					
					<tr>
						<td><p:outputLabel value="Telefone" for="telefone" /></td>
						<td><p:inputMask id="telefone" mask="(99) 9999-9999" value="#{fornecedorBean.contato.telefone}"  /></td>
					</tr>
					<tr>
						<td><p:outputLabel value="Celular" for="celular" /></td>
						<td><p:inputMask id="celular" mask="(99) 99999-9999" value="#{fornecedorBean.contato.celular}" /></td>
					</tr>
					<tr>
						<td><p:outputLabel value="Email" for="email" /></td>
						<td><p:inputMask id="email" value="#{fornecedorBean.contato.email}" size="50" /></td>
					</tr>
					<!-- 					<tr> -->
					<!-- 						<td><b>Foto: </b></td> -->
					<!-- 						<td>colocar input de foto aqui</td> -->
					<!-- 					</tr> -->
					<tr>
						<td><p:commandButton value="salvar" update="@form"
								process="@form"  action="#{fornecedorBean.salvar}"/></td>
					</tr>
				</table>
			</section>
			</main>
			<aside class="login">
				<table>
					<tr>
						<td><h1>Perfil</h1> <br></br></td>
					</tr>
					<tr>
						<td><h:graphicImage library="img" name="greedo.jpg"
								width="130" height="160" /></td>
					</tr>
					<tr>
						<td><b>Nome:</b> Greedo</td>
					</tr>
					<tr>
						<td><b>Função:</b> Estoquista</td>
					</tr>
					<tr>
						<td><b>Turno:</b> Tarde</td>
					</tr>
					<tr>
						<td><b>Entrada:</b> 13:00</td>
					</tr>
					<tr>
						<td><b>Saida:</b> 22:00</td>
					</tr>
					<tr>
						<td>ss</td>
					</tr>
					<tr>
						<td><p:commandButton value="Logout" update="@form"
								process="@form" /></td>
					</tr>
				</table>
			</aside>

		</h:form>
	</ui:define>
</ui:composition>
