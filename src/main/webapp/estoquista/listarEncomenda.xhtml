<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="conteudo">
		<h:form>
			<h:outputStylesheet library="css" name="style.css" />
			<h:inputHidden value="#{encomendaBean.encomenda.idEncomenda}"/>
			<aside class="menu_gerente">
				<h3>Olá Greedo!</h3>
				<h4>O que deseja fazer?</h4>
				<table>
					<tr>
						<td><h:link value="Retirada de item" /> <details>
								<summary>Gerenciar Fornecedores</summary>
								<table>
									<tr>
										<td><h:link value="Visualizar item" /></td>
									</tr>
									<tr>
										<td><h:link value="Cadastrar Item" /></td>
									</tr>
								</table>
							</details></td>
					</tr>
					<tr>
						<td><h:link value="Encomendas" /></td>
					</tr>
					<tr>
						<td><details>
								<summary>Gerenciar Itens</summary>
								<table>
									<tr>
										<td><h:link value="Listar itens" /></td>
									</tr>
									<tr>
										<td><h:link value="Novo item"
												outcome="cadastroItem" /></td>
									</tr>
								</table>
							</details></td>
					</tr>
				</table>
			</aside>
			<main>
			<h2>Listar Encomendas</h2>
			<section class="pedido">
				<p:messages />
				<p:dataTable id="listaEncomendas"
					value="#{encomendaBean.listaLote}" var="lote"
					emptyMessage="Nenhuma encomenda encontrada.">
					<f:facet name="header">
         			 	Lista de Encomendas 
      			 	</f:facet>
      			 
					<p:column headerText= "Código">
						<h:outputText value="#{lote.idLote}" />
					</p:column>
					
					<p:column headerText= "Item">
						<h:outputText value="#{lote.item.nomeItem}" />
					</p:column>
					
					<p:column headerText= "Tipo">
						<h:outputText value="#{lote.item.tipoItem}" />
					</p:column>
					
					<p:column headerText="Quantidade">
						<h:outputText value="#{lote.qntdItens}" />
					</p:column>
					
					<p:column headerText="Chegada">
						<h:outputText value="#{lote.chegada}" />
					</p:column>
					
					<p:column headerText="Marca Chegada">
						<p:commandButton action="#{encomendaBean.marcarChegada}" icon="" title="Marcar chegada"  process="@form"
							update="@form">
							
			
							<f:setPropertyActionListener value="#{lote}"
								target="#{encomendaBean.loteSelecionado}" />
								
								<f:setPropertyActionListener value="#{lote}"
								target="#{encomendaBean.lote}" />
									     
						</p:commandButton>
					</p:column>
					
					<p:column headerText="Excluir">
						<p:commandButton value = "excluir" icon="ui-icon-trash" title="Excluir encomenda" 
							action="#{encomendaBean.excluirEncomenda}"  process="@form"
							 update="@form">
							
							
							  <f:setPropertyActionListener 
								value="#{lote}" target="#{encomendaBean.loteSelecionado}"    /> 
								
			
			
							<p:confirm header="Exclusão de Encomenda"
								message="Tem certeza que deseja excluir a encomenda?"
								icon="ui-icon-alert">
							</p:confirm>

						</p:commandButton>
					</p:column> 
					
						
				</p:dataTable>
				
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Nao" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</section>
			</main>


			<aside class="login">
				<table>
					<tr>
						<td><h1>Perfil</h1></td>
					</tr>
					<br />
					<tr>
						<td><h:graphicImage library="img" name="greedo.jpg"
								width="130" height="160" /></td>
					</tr>
					<tr>
						<td>Nome: Greedo</td>
					</tr>
					<tr>
						<td>Função:Estoquista</td>
					</tr>
					<tr>
						<td>Turno: Tarde</td>
					</tr>
					<tr>
						<td>Entrada: 13:00</td>
					</tr>
					<tr>
						<td>Saida: 22:00</td>
					</tr>
					<tr>
						<td>botao de logout</td>
					</tr>
				</table>
			</aside>

		</h:form>
	</ui:define>
</ui:composition>
