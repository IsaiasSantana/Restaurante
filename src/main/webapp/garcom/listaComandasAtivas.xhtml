<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="Sistema de Restaurante"/>
		<meta name="author" content="Danilo Ramos"/>
		<h:outputStylesheet library="css" name="style.css"/> 
		<title>Listar Comandas</title>
	</h:head>
	<h:body>
		
		<header class="head">
					<table>
						<tr>
							<td> <p:graphicImage library="img" name="logo.png" width = "150" height = "150"/></td>
						<td>
							<table>
								<tr>
									<td><h1>Cantina de Mos Eisley</h1></td>
								</tr>
								<tr>
									<td><p:graphicImage library="img" name="moseisley.png" width = "388" height = "100"/></td>
								</tr>
							</table>
						</td>
					</tr>				
				</table>
		</header>
		
		<aside class = "menu">
				<h3>Olá Chewbacca!</h3>
				<h4>O que deseja fazer?</h4>
				<table>
					<tr>				
						<td><a href="listaPedidos.jsf">Listar Pedidos</a></td>
					</tr>
					<tr>
						<td><a href="listaComandasInativas.jsf">Comandas Inativas</a></td>
					</tr>	
				</table>
			</aside>
		
			<main>
				<h1 style="margin-top:0">Listagem de Comandas Ativas</h1>
				<h:form>
				<p:messages />
				
				  <div class="pedido">
				  
				<h:panelGrid columns="2" cellspacing="5" >
					 
				 </h:panelGrid>
				
				 	<p:dataTable id="listaComanda" value="#{comandaBean.listaComandaAtiva}" var="comanda" 
					emptyMessage="Nenhum pedido cadastrado!" >
						<f:facet name="header">
         			 	Comandas
      					 </f:facet>
						<p:column headerText="Cod." style="width :20px">
							<h:outputText value="#{comanda.idComanda}" />
						</p:column>
						<p:column headerText="Mesa" style="width :25px">
							<h:outputText value="#{comanda.nMesa}" />
						</p:column>
						<p:column headerText="Nome do Responsável">
							<h:outputText value="#{comanda.responsavel}" />
						</p:column>
						<p:column headerText="Fechar" style="width :50px">
						 <h:commandButton value=" " action="#{comandaBean.fecharComanda()}" >
					<f:setPropertyActionListener value="#{comanda}" target="#{comandaBean.comanda}">
							</f:setPropertyActionListener>
						</h:commandButton>
					</p:column>					
					<p:column headerText="Parcial" style="width :60px ">
						 <h:commandButton value=" "  action="listaPedidosComanda">
							<f:setPropertyActionListener value="#{comanda}" target="#{comandaBean.comanda}">
							</f:setPropertyActionListener>
						</h:commandButton>
					</p:column>
				</p:dataTable>	
				     </div>
				    <p:commandButton value="Novo Pedido" update="@form"
					process="@form"  action="novoPedido">
					</p:commandButton>
					<p:commandButton value="Nova Comanda" update="@form"
					process="@form"  action="novaComanda">
					</p:commandButton>
				</h:form>
			</main>
			
			<aside class = "login">
				<form>
					<table>
						<tr><td><h1>Perfil</h1></td></tr> <br/>
						<tr><td><p:graphicImage library="img" name="chewie.jpg" alt="chewbacca" width="130" height="160"/></td></tr>
						<tr><td><b>Nome:</b> Chewbacca</td></tr>
						<tr><td><b>Função:</b> Garçom</td></tr>
						<tr><td><b>Turno:</b> Noite</td></tr>
						<tr><td><b>Entrada:</b> 18:00</td></tr>
						<tr><td><b>Saida:</b> 00:00</td></tr>
						
						<tr><td><p:button target="index.xhtml" value="Logout"/></td></tr>
					</table>					
				</form>
			</aside>
			
	</h:body>
	
</html>
