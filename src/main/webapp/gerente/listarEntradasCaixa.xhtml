<ui:composition template="/WEB-INF/template/templateGerente.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="conteudo">
		<h:form>
			<main>
				<h2>Entradas no caixa</h2>
				<section class="pedido">
					<p:dataTable value="#{caixaEntradaBean.listaCaixaEntradas}" var="entradasCaixa">
						<p:column headerText="Valor">
							<p:outputLabel value="#{entradasCaixa.valor}"/>
						</p:column>
						<p:column headerText="Caixa">
							<p:outputLabel value="#{entradasCaixa.caixa.idCaixa}"/>
						</p:column>
						<p:column headerText="Funcionário responsável">
							<p:outputLabel value="#{entradasCaixa.responsavel}"/>
						</p:column>
					</p:dataTable>
				</section>
			</main>
		</h:form>
	</ui:define>
</ui:composition>
