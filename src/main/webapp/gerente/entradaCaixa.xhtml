				}

				$(document).ready(function() {
					configurarMoeda();
				});
			</script>

							<f:convertNumber pattern="#,##0.00" locale="pt_BR"
									maxFractionDigits="2" />
								<f:validateDoubleRange minimum="0.00" />
						</p:inputText>

	</ui:define>
</ui:composition>
